<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Thư gửi Thảo</title>
  <style>
    body {
      margin: 0;
      background-color: #fff4f0;
      font-family: 'Segoe UI', sans-serif;
      text-align: center;
      overflow-x: hidden;
    }

    .welcome-screen, .letter-screen {
      display: none;
    }

    .welcome-screen.active {
      display: block;
      padding: 80px 20px 40px;
    }

    .welcome-img {
      width: 300px;
      max-width: 90%;
    }

    .welcome-text {
      font-size: 2em;
      margin-top: 30px;
      color: #ff4d6d;
    }

    .continue-btn {
      margin-top: 30px;
      padding: 12px 24px;
      font-size: 1.2em;
      background-color: #ff90b3;
      border: none;
      border-radius: 10px;
      color: white;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .continue-btn:hover {
      background-color: #70d9ff;
    }

    .container {
      position: relative;
      height: 100vh;  
      margin-top: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      padding-top: 60px;
    }

    .envelope {
      width: 300px;
      cursor: pointer;
      transition: transform 0.3s ease;
      display: none;
      margin-top: 40px;
    }

    .envelope:hover {
      transform: scale(1.05);
    }

    .gif-loading {
      width: 200px; 
      height: auto;
      display: block;
      position: absolute;
      top: 35%;
      left: 50%;
      transform: translate(-50%, -50%);
    }

    .notification {
      margin-top: 30px;
      font-size: 1.5em;
      color: #004080;
      display: none;
    }

    .message-box {
      position: relative;
      display: inline-block;
      margin-top: 20px;
    }

    .paper {
      width: 400px;
    }

    .message-text {
      position: absolute;
      top: 90px;
      left: 50px;
      right: 50px;
      font-size: 0.97em;
      text-align: left;
      white-space: pre-wrap;
      color: #0072b1;
    }

    .signature {
      position: absolute;
      bottom: 40px;
      right: 30px;
      width: 140px;
      opacity: 0;
      animation: fadeIn 1s forwards;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to   { opacity: 1; transform: translateY(0); }
    }

    .clover {
      position: fixed;
      top: -50px;
      pointer-events: none;
      animation-name: fall;
      animation-timing-function: linear;
      animation-iteration-count: 1;
      z-index: 999;
      opacity: 0.8;
    }

    @keyframes fall {
      0% { transform: translateY(0) rotate(0deg); opacity: 1; }
      100% { transform: translateY(100vh) rotate(360deg); opacity: 0; }
    }

    @keyframes fly-in {
      0% {
        transform: translate(300px, -300px) scale(0.3);
        opacity: 0;
      }
      100% {
        transform: translate(0, 0) scale(1);
        opacity: 1;
      }
    }

    .envelope.fly-in {
      animation: fly-in 1s ease-out forwards;
    }
  </style>
</head>
<body>

  <!-- Welcome Screen -->
  <div class="welcome-screen active" id="welcomeScreen">
    <img src="th.jpg" alt="Welcome" class="welcome-img">
    <div class="welcome-text">Hello Thảo >.&lt;</div>
    <button class="continue-btn" onclick="showLetterScreen()">Click vào đây để tiếp tục nhé !</button>
  </div>

  <!-- Letter Screen -->
  <div class="letter-screen" id="letterScreen">
    <div class="container">
      <img src="GIF_ld.gif" alt="Đang tải" class="gif-loading" id="loading">
      <img src="envelope.png" alt="Lá thư" class="envelope" id="envelope">
      <div class="notification" id="notification"></div>

      <div class="message-box" id="messageBox" style="display: none;">
        <img src="paper.jpg" alt="Tờ giấy" class="paper">
        <p id="messageText" class="message-text"></p>
        <img src="ck.png" alt="Chữ ký" class="signature" id="signature" style="display: none;">
      </div>
    </div>
  </div>

  <script>
    function showLetterScreen() {
      document.getElementById("welcomeScreen").style.display = "none";
      document.getElementById("letterScreen").style.display = "block";

      const loadingGif = document.getElementById("loading");
      const envelope = document.getElementById("envelope");
      const notification = document.getElementById("notification");

      loadingGif.style.display = "block";

      setTimeout(() => {
        loadingGif.style.display = "none";
        envelope.style.display = "block";
        envelope.classList.add("fly-in");
      }, 2000);

      setTimeout(() => {
        notification.style.display = "block";
        animateNotificationTyping("📬 Tíng ting ! Thảo ơi, Bạn vừa nhận được thư này ! Hãy click vào lá thư để mở nhé !");
      }, 3000);
    }

    function animateNotificationTyping(text) {
      const notification = document.getElementById("notification");
      notification.innerHTML = '';
      let i = 0;

      function type() {
        if (i < text.length) {
          notification.innerHTML += (text[i] === " ") ? "&nbsp;" : text[i];
          i++;
          setTimeout(type, 50);
        }
      }

      type();
    }

    const envelope = document.getElementById("envelope");
    const messageBox = document.getElementById("messageBox");
    const messageText = document.getElementById("messageText");
    const signature = document.getElementById("signature");
    const message = "Gửi Thảo nè, sắp tới em có bài thi cuối kì và bài thi TOEIC quan trọng, anh chúc em thi thật tốt nhé, hãy luôn giữ bình tĩnh, tự tin và tập trung làm bài nhé. Chúc em đạt được mục tiêu của mình, cố lên nhé ! Fightingggg!!!!!🍀🎯🌈✨❤️ ";

    envelope?.addEventListener("click", () => {
      envelope.style.display = "none";
      document.getElementById("notification").style.display = "none";
      messageBox.style.display = "inline-block";
      typeMessage();
    });

    function typeMessage() {
      let i = 0;
      const speed = 50;

      function type() {
        if (i < message.length) {
          messageText.textContent += message.charAt(i);
          i++;
          setTimeout(type, speed);
        } else {
          startFallingCloversContinuously();
          signature.style.display = "block";
        }
      }

      type();
    }

    function createClover() {
      const clover = document.createElement("img");
      clover.src = "4la.png";
      clover.className = "clover";
      const size = 20 + Math.random() * 30;
      clover.style.width = `${size}px`;
      clover.style.left = `${Math.random() * window.innerWidth}px`;
      clover.style.animationDuration = `${3 + Math.random() * 3}s`;
      document.body.appendChild(clover);
      setTimeout(() => clover.remove(), 7000);
    }

    function startFallingCloversContinuously() {
      setInterval(createClover, 200);
    }
  </script>

</body>
</html>
