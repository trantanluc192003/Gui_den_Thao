<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Thư gửi Thảo</title>
  <style>
    body {
      margin: 0;
      background-color: #fff4f0;
      font-family: 'Segoe UI', sans-serif;
      text-align: center;
      overflow-x: hidden;
    }

    .welcome-screen, .letter-screen {
      display: none;
    }

    .welcome-screen.active {
      display: block;
      padding: 80px 20px 40px;
    }

    .welcome-img {
      width: 300px;
      max-width: 90%;
    }

    .welcome-text {
      font-size: 2em;
      margin-top: 30px;
      color: #ff4d6d;
    }

    .continue-btn {
      margin-top: 30px;
      padding: 12px 24px;
      font-size: 1.2em;
      background-color: #ff90b3;
      border: none;
      border-radius: 10px;
      color: white;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .continue-btn:hover {
      background-color: #70d9ff;
    }

    .container {
      position: relative;
      height: 100vh;  
      margin-top: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      padding-top: 100px;
    }

    .envelope {
      width: 300px;
      cursor: pointer;
      transition: transform 0.3s ease;
      display: none;
    }

    .envelope:hover {
      transform: scale(1.05);
    }

    .gif-loading {
      width: 100px;
      margin: 20px auto;
      display: none;
    }

    .notification {
      margin-top: 20px;
      font-size: 1.5em;
      color: #004080;
      display: none;
    }

    .message-box {
      position: relative;
      display: inline-block;
      margin-top: 20px;
    }

    .paper {
      width: 400px;
    }

    .message-text {
      position: absolute;
      top: 90px;
      left: 50px;
      right: 50px;
      font-size: 0.97em;
      text-align: left;
      white-space: pre-wrap;
      color: #0072b1;
    }

    .clover {
      position: fixed;
      top: -50px;
      pointer-events: none;
      animation-name: fall;
      animation-timing-function: linear;
      animation-iteration-count: 1;
      z-index: 999;
      opacity: 0.8;
    }

    @keyframes fall {
      0% { transform: translateY(0) rotate(0deg); opacity: 1; }
      100% { transform: translateY(100vh) rotate(360deg); opacity: 0; }
    }
    @keyframes wave {
      0% { transform: translateY(0); }
      50% { transform: translateY(-8px); }
      100% { transform: translateY(0); }
    }

    .wave-char {
      display: inline-block;
      animation: wave 1s ease-in-out infinite;
    }
  </style>
</head>
<body>

  <!-- Welcome Screen -->
  <div class="welcome-screen active" id="welcomeScreen">
    <img src="th.jpg" alt="Welcome" class="welcome-img">
    <div class="welcome-text">Hello Thảo >.&lt;</div>
    <button class="continue-btn" onclick="showLetterScreen()">Click vào đây để tiếp tục nhé !</button>
  </div>

  <!-- Letter Screen -->
  <div class="letter-screen" id="letterScreen">
    <div class="container">
      <img src="GIF_ld.gif" alt="Đang tải" class="gif-loading" id="loading">
      <img src="envelope.png" alt="Lá thư" class="envelope" id="envelope">
      <div class="notification" id="notification">📬<span id="waveText">Thảo ơi, Có một lá thư vừa được gửi đến bạn ! Hãy click vào lá thư để mở nhé !</span>
      </div>

      <div class="message-box" id="messageBox" style="display: none;">
        <img src="paper.jpg" alt="Tờ giấy" class="paper">
        <p id="messageText" class="message-text"></p>
      </div>
    </div>
  </div>

  <script>
    function showLetterScreen() {
      document.getElementById("welcomeScreen").style.display = "none";
      document.getElementById("letterScreen").style.display = "block";

      const loadingGif = document.getElementById("loading");
      const envelope = document.getElementById("envelope");
      const notification = document.getElementById("notification");

      // Hiện GIF trước
      loadingGif.style.display = "block";

      // Sau 2s: hiện lá thư
      setTimeout(() => {
        loadingGif.style.display = "none";
        envelope.style.display = "block";
      }, 2000);

      // Sau 3s: hiện thông báo
      setTimeout(() => {
        notification.style.display = "block";
      }, 3000);
    }

    const envelope = document.getElementById("envelope");
    const messageBox = document.getElementById("messageBox");
    const messageText = document.getElementById("messageText");
    const message = "Gửi Thảo nè, anh chúc em thi thật tốt nhé, hãy bình tĩnh, tự tin và tập trung làm bài nhé. Anh chúc em đạt được mục tiêu của mình, cố lên nhé! Fightingggg!!!!!🍀🌈✨❤️ ";

    envelope?.addEventListener("click", () => {
      envelope.style.display = "none";
      document.getElementById("notification").style.display = "none";
      messageBox.style.display = "inline-block";
      typeMessage();
    });

    function typeMessage() {
      let i = 0;
      const speed = 50;

      function type() {
        if (i < message.length) {
          messageText.textContent += message.charAt(i);
          i++;
          setTimeout(type, speed);
        } else {
          startFallingCloversContinuously();
        }
      }

      type();
    }

    function createClover() {
      const clover = document.createElement("img");
      clover.src = "4la.png";
      clover.className = "clover";
      const size = 20 + Math.random() * 30;
      clover.style.width = `${size}px`;
      clover.style.left = `${Math.random() * window.innerWidth}px`;
      clover.style.animationDuration = `${3 + Math.random() * 3}s`;
      document.body.appendChild(clover);
      setTimeout(() => clover.remove(), 7000);
    }

    function startFallingCloversContinuously() {
      setInterval(createClover, 200);
    }
    function applyWaveEffectToText() {
    const textEl = document.getElementById("waveText");
    const text = textEl.textContent;
    textEl.innerHTML = ''; // clear existing text

    [...text].forEach((char, i) => {
      const span = document.createElement('span');
      span.textContent = char;
      span.className = 'wave-char';
      span.style.animationDelay = `${i * 0.05}s`;
      textEl.appendChild(span);
    });
  }
  </script>

</body>
</html>
