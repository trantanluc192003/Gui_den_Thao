    .welcome-screen, .letter-screen {

    .envelope {

    .envelope:hover {

    }

    .gif-loading {

    .message-text {

      color: #0072b1;

    .signature {
      position: absolute;
      bottom: 40px;
      right: 30px;
      width: 140px;
      opacity: 0;
      animation: fadeIn 1s forwards;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to   { opacity: 1; transform: translateY(0); }
    }

    .clover {
      position: fixed;
      top: -50px;
      pointer-events: none;
      animation-name: fall;
      animation-timing-function: linear;
      animation-iteration-count: 1;
      z-index: 999;
      opacity: 0.8;
    }

    @keyframes fall {
      0% { transform: translateY(0) rotate(0deg); opacity: 1; }
      100% { transform: translateY(100vh) rotate(360deg); opacity: 0; }
    }

    @keyframes fly-in {
      0% {
        transform: translate(300px, -300px) scale(0.3);
        opacity: 0;
      }
      100% {
        transform: translate(0, 0) scale(1);
        opacity: 1;
      }
    }

    .envelope.fly-in {
      animation: fly-in 1s ease-out forwards;
    }
  </style>
</head>

  <script>
    function showLetterScreen() {
      document.getElementById("welcomeScreen").style.display = "none";
      document.getElementById("letterScreen").style.display = "block";

      const loadingGif = document.getElementById("loading");
      const envelope = document.getElementById("envelope");
      const notification = document.getElementById("notification");

      loadingGif.style.display = "block";

      setTimeout(() => {
        loadingGif.style.display = "none";
        envelope.style.display = "block";
        envelope.classList.add("fly-in");
      }, 2000);

      setTimeout(() => {
        notification.style.display = "block";
        animateNotificationTyping("ðŸ“¬ TÃ­ng ting ! Tháº£o Æ¡i, Báº¡n vá»«a nháº­n Ä‘Æ°á»£c thÆ° nÃ y ! HÃ£y click vÃ o lÃ¡ thÆ° Ä‘á»ƒ má»Ÿ nhÃ© !");
      }, 3000);
    }

    function animateNotificationTyping(text) {
      const notification = document.getElementById("notification");
      notification.innerHTML = '';
      let i = 0;

      function type() {
        if (i < text.length) {
          notification.innerHTML += (text[i] === " ") ? "&nbsp;" : text[i];
          i++;
          setTimeout(type, 50);
        }
      }

      type();
    }

    const envelope = document.getElementById("envelope");
    const messageBox = document.getElementById("messageBox");
    const messageText = document.getElementById("messageText");
    const signature = document.getElementById("signature");
    const message = "Gá»­i Tháº£o nÃ¨, sáº¯p tá»›i em cÃ³ bÃ i thi cuá»‘i kÃ¬ vÃ  bÃ i thi TOEIC quan trá»ng, anh chÃºc em thi tháº­t tá»‘t nhÃ©, hÃ£y luÃ´n giá»¯ bÃ¬nh tÄ©nh, tá»± tin vÃ  táº­p trung lÃ m bÃ i nhÃ©. ChÃºc em Ä‘áº¡t Ä‘Æ°á»£c má»¥c tiÃªu cá»§a mÃ¬nh, cá»‘ lÃªn nhÃ© ! Fightingggg!!!!!ðŸ€ðŸŽ¯ðŸŒˆâœ¨â¤ï¸ ";

    envelope?.addEventListener("click", () => {
      envelope.style.display = "none";
      document.getElementById("notification").style.display = "none";
      messageBox.style.display = "inline-block";
      typeMessage();
    });

    function typeMessage() {
      let i = 0;
      const speed = 50;

      function type() {
        if (i < message.length) {
          messageText.textContent += message.charAt(i);
          i++;
          setTimeout(type, speed);
        } else {

    }

    function createClover() {
      const clover = document.createElement("img");
      clover.src = "4la.png";
      clover.className = "clover";
      const size = 20 + Math.random() * 30;
      clover.style.width = `${size}px`;
      clover.style.left = `${Math.random() * window.innerWidth}px`;
      clover.style.animationDuration = `${3 + Math.random() * 3}s`;
      document.body.appendChild(clover);
      setTimeout(() => clover.remove(), 7000);
    }

    function startFallingCloversContinuously() {
      setInterval(createClover, 200);
    }
  </script>
