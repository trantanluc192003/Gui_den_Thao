<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Thư gửi Thảo</title>
  <style>
    body {
      margin: 0;
      background-color: #fff4f0;
      font-family: 'Segoe UI', sans-serif;
      text-align: center;
    }

    .welcome-screen, .letter-screen {
      display: none;
    }

    .welcome-screen.active {
      display: block;
      padding: 40px 20px;
    }

    .welcome-img {
      width: 250px;
      max-width: 80%;
    }

    .welcome-text {
      font-size: 1.8em;
      margin-top: 20px;
      color: #ff4d6d;
    }

    .continue-btn {
      margin-top: 30px;
      padding: 10px 20px;
      font-size: 1.2em;
      background-color: #ff90b3;
      border: none;
      border-radius: 10px;
      color: white;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .continue-btn:hover {
      background-color: #70d9ff;
    }

    .container {
      position: relative;
      margin-top: 50px;
    }

    .envelope {
      width: 300px;
      cursor: pointer;
      transition: transform 0.3s ease;
    }

    .envelope:hover {
      transform: scale(1.05);
    }

    .gif-loading {
      width: 100px;
      margin: 20px auto 10px;
      display: block;
    }

    .notification {
      margin-top: 10px;
      font-size: 1.5em;
      color: #004080;
    }

    .message-box {
      position: relative;
      display: inline-block;
      margin-top: 20px;
    }

    .paper {
      width: 400px;
    }

    .message-text {
      position: absolute;
      top: 120px;
      left: 50px;
      right: 50px;
      font-size: 1em;
      text-align: left;
      white-space: pre-wrap;
      color: #0072b1;
    }
  </style>
</head>
<body>

  <!-- Welcome Screen -->
  <div class="welcome-screen active" id="welcomeScreen">
    <img src="th.jpg" alt="Welcome" class="welcome-img">
    <div class="welcome-text">Hello Thảo >.&lt;</div>
    <button class="continue-btn" onclick="showLetterScreen()">Click vào đây để tiếp tục nhé !</button>
  </div>

  <!-- Letter Screen -->
  <div class="letter-screen" id="letterScreen">
    <div class="container">
      <img src="envelope.png" alt="Lá thư" class="envelope" id="envelope">
      <img src="GIF_ld.gif" alt="Đang tải" class="gif-loading" id="loading">
      <div class="notification" id="notification">📬Thảo ơi, Bạn có thư nè! Click vào đây để mở thư nhé !</div>

      <div class="message-box" id="messageBox" style="display: none;">
        <img src="paper.jpg" alt="Tờ giấy" class="paper">
        <p id="messageText" class="message-text"></p>
      </div>
    </div>
  </div>

  <script>
    function showLetterScreen() {
      document.getElementById("welcomeScreen").style.display = "none";
      document.getElementById("letterScreen").style.display = "block";
    }

    const envelope = document.getElementById("envelope");
    const messageBox = document.getElementById("messageBox");
    const notification = document.getElementById("notification");
    const messageText = document.getElementById("messageText");
    const loadingGif = document.getElementById("loading");
    const message = "Thảo ơi, anh chúc em thi thật tốt nhé, hãy bình tĩnh, tự tin và tập trung làm bài nhé. Anh chúc em đạt được mục tiêu của mình, cố lên nhé! Fightingggg!!!!!🍀🌈✨❤️ ";

    envelope?.addEventListener("click", () => {
      envelope.style.display = "none";
      notification.style.display = "none";
      loadingGif.style.display = "none";
      messageBox.style.display = "inline-block";
      typeMessage();
    });

    function typeMessage() {
      let i = 0;
      const speed = 50;

      function type() {
        if (i < message.length) {
          messageText.textContent += message.charAt(i);
          i++;
          setTimeout(type, speed);
        }
      }

      type();
    }
  </script>
</body>
</html>
